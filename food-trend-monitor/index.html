<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKO Food Trend NEWS | 食品業界のトレンド情報集約サイト</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts: Noto Sans JP for readability, Oswald for headings -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Oswald:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <!-- ヘッダー -->
    <header class="site-header">
        <div class="container">
            <a href="#" class="logo" id="site-logo">
                <i class="fa-solid fa-utensils"></i>
                <h1><span class="logo-toko">TOKO</span> Food Trend NEWS</h1>
            </a>
            <nav class="main-nav">
                <ul>
                    <li><a href="#" class="active" id="home-link">ホーム</a></li>
                    <li><a href="#column-section">コラム</a></li>
                    <li><a href="#" id="nav-archive">アーカイブ</a></li>
                    <li class="nav-dropdown">
                        <a href="#" id="view-favorites"><i class="fa-solid fa-heart"></i> お気に入り <i
                                class="fa-solid fa-chevron-down nav-arrow"></i></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" id="filter-favorites-only"><i class="fa-solid fa-heart-circle-check"></i>
                                    お気に入りのみ</a></li>
                            <li><a href="#" id="filter-show-all"><i class="fa-solid fa-list-ul"></i> すべて表示</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <div class="header-actions">
                <span class="update-info"><i class="fa-solid fa-clock-rotate-left"></i> 毎日7:00更新</span>
                <button class="mobile-menu-toggle" id="mobile-menu-toggle">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- ランキングセクション（今週の急上昇） -->
    <section class="ranking-section">
        <div class="container">
            <p class="section-lead">食品のトレンド情報を毎日更新！</p>
            <h2 class="section-title"><i class="fa-solid fa-crown" style="color: #f1c40f;"></i> 今週の急上昇トレンド</h2>
            <div class="ranking-grid" id="ranking-grid">
                <!-- JSでランキングカードを生成 -->
            </div>
        </div>
    </section>

    <!-- ヒット習慣予報セクション -->
    <section class="forecast-section">
        <div class="container">
            <div class="forecast-banner">
                <div class="forecast-info">
                    <span class="forecast-label">PICKUP</span>
                    <h2 class="forecast-title">ヒット習慣予報</h2>
                    <p>博報堂が分析する次のヒット予測コラム</p>
                </div>
                <a href="https://www.hakuhodo.co.jp/magazine/series/hit-shukan/" target="_blank" class="btn-forecast">
                    詳しく見る <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a>
            </div>
        </div>
    </section>

    <!-- カテゴリフィルター & 検索 -->
    <section class="filter-section">
        <div class="container">
            <!-- 検索バー -->
            <div class="search-container">
                <input type="text" id="search-input" placeholder="キーワードで検索...（例：プロテイン、AI）">
            </div>

            <div class="filter-buttons">
                <button class="filter-btn active" data-category="all">すべて</button>
                <button class="filter-btn" data-category="retail">小売・流通</button>
                <button class="filter-btn" data-category="sweets">スイーツ</button>
                <button class="filter-btn" data-category="beverage">飲料</button>
                <button class="filter-btn" data-category="gaishoku">外食</button>
                <button class="filter-btn" data-category="nakashoku">中食</button>
                <button class="filter-btn" data-category="health">健康</button>
                <button class="filter-btn" data-category="saving">節約</button>
                <button class="filter-btn" data-category="z_gen">Z世代</button>
                <button class="filter-btn" data-category="asian">韓国・アジア料理</button>
                <button class="filter-btn" data-category="sns">SNSトレンド</button>
                <button class="filter-btn" data-category="hiroshima">広島県</button>
                <button class="filter-btn" data-category="fukuoka">福岡県</button>
            </div>
        </div>
    </section>

    <!-- ニュースグリッド -->
    <section class="news-section">
        <div class="container">
            <div id="news-grid" class="news-grid">
                <!-- JavaScriptでここに記事カードを生成 -->
            </div>

            <!-- アーカイブ表示ボタン -->
            <div class="archive-action" id="archive-action">
                <button id="load-archive-btn" class="btn-archive">
                    過去の記事をもっと見る <i class="fa-solid fa-chevron-down"></i>
                </button>
            </div>
        </div>
    </section>

    <!-- コラムセクション -->
    <section class="column-section" id="column-section">
        <div class="container">
            <h2 class="section-title"><i class="fa-solid fa-pen-nib" style="color: var(--secondary-color);"></i> 専門家コラム
            </h2>
            <p class="section-subtitle">食品業界のプロが読み解く、トレンドの深層</p>
            <div class="column-grid" id="column-grid">
                <!-- JavaScriptでここにコラムカードを生成 -->
            </div>
        </div>
    </section>

    <!-- フッター -->
    <footer class="site-footer">
        <div class="container">
            <div class="copyright">
                &copy; 2026 TOKO Food Trend. All Rights Reserved.
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
